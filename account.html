<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Foydalanuvchi Profili</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="box_i"><i class="fa-solid fa-user"></i></div>
        <p><strong>Ism:</strong> <span id="name"></span></p>
        <p><strong>Familya:</strong> <span id="surname"></span></p>
        <div class="coins">
            <p><strong>Coin:</strong> <span id="coin"></span></p>
        </div>
        <button onclick="logout()">Chiqish</button>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem("user"));

        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("name").textContent = user.name;
            document.getElementById("surname").textContent = user.surname;
            document.getElementById("coin").textContent = user.coin;
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
